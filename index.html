<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudson Schooling Corp | Attendance & Communication</title>
    <style>
        :root {
            --hudson-blue: #1e3a8a;
            --hudson-gold: #fbbf24;
            --bg: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; color: #1e293b; }

        /* --- Login Section --- */
        #login-overlay {
            position: fixed; inset: 0; background: var(--hudson-blue);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .login-card {
            background: white; padding: 2.5rem; border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); width: 350px; text-align: center;
        }
        .login-card h2 { color: var(--hudson-blue); margin-bottom: 0.5rem; }
        .login-card input { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border: 1px solid #cbd5e1; border-radius: 0.5rem; box-sizing: border-box; }
        .login-card button { width: 100%; padding: 0.8rem; background: var(--hudson-gold); border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer; margin-top: 1rem; color: #1e3a8a; }
        #login-error { color: var(--danger); font-size: 0.85rem; margin-top: 10px; display: none; }

        /* --- Dashboard Section --- */
        #dashboard { display: none; padding: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        header { border-bottom: 2px solid #e2e8f0; padding-bottom: 1.5rem; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: flex-end; }
        .status-badge { font-size: 0.75rem; padding: 0.3rem 0.8rem; background: #dcfce7; color: var(--success); border-radius: 99px; font-weight: 700; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 1rem; background: #f8fafc; border-bottom: 2px solid #e2e8f0; color: #64748b; font-size: 0.85rem; text-transform: uppercase; }
        td { padding: 0.8rem 1rem; border-bottom: 1px solid #f1f5f9; }

        .form-input { width: 100%; border: 1px solid transparent; padding: 0.6rem; border-radius: 6px; box-sizing: border-box; transition: 0.2s; }
        .form-input:focus { outline: none; border-color: var(--hudson-blue); background: #f0f7ff; }

        .btn-notify { background: #4f46e5; color: white; padding: 0.5rem 0.8rem; border-radius: 6px; border: none; cursor: pointer; font-size: 0.75rem; font-weight: 600; }
        .btn-notify:hover { background: #3730a3; }
        
        .controls { margin-top: 2rem; display: flex; justify-content: space-between; }
        .btn { padding: 0.8rem 1.5rem; border-radius: 0.6rem; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-add { background: var(--hudson-blue); color: white; }
        .btn-add:hover { background: #172554; }
        .btn-clear { background: #fee2e2; color: var(--danger); }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <img src="https://via.placeholder.com/80/1e3a8a/ffffff?text=H" alt="Hudson Logo" style="border-radius: 50%; margin-bottom: 1rem;">
        <h2>Hudson Schooling</h2>
        <p style="color: #64748b; font-size: 0.9rem;">Staff Attendance Portal</p>
        <div id="login-error">Invalid Username or Password</div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkAuth()">Sign In</button>
    </div>
</div>

<div id="dashboard">
    <div class="container">
        <header>
            <div>
                <h1 style="margin:0; color:var(--hudson-blue)">Attendance Manager</h1>
                <span id="save-msg" class="status-badge">✓ Autosave Active</span>
            </div>
            <button class="btn" style="background:#f1f5f9; color:#64748b;" onclick="logout()">Sign Out</button>
        </header>

        <table>
            <thead>
                <tr>
                    <th style="width: 25%;">Student Name</th>
                    <th style="width: 25%;">Email Address</th>
                    <th style="width: 15%;">Status</th>
                    <th style="width: 25%;">Teacher Notes</th>
                    <th style="width: 10%;">Actions</th>
                </tr>
            </thead>
            <tbody id="attendance-list"></tbody>
        </table>

        <div class="controls">
            <button class="btn btn-add" onclick="createRow()">+ Add New Student</button>
            <button class="btn btn-clear" onclick="wipeData()">Reset Sheet</button>
        </div>
    </div>
</div>

<script>
    // --- AUTHENTICATION ---
    const CREDENTIALS = { user: 'admin', pass: '2132012kkKK' };
    let saveTimeout = null;

    function checkAuth() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const err = document.getElementById('login-error');

        if (u === CREDENTIALS.user && p === CREDENTIALS.pass) {
            sessionStorage.setItem('hudson_logged_in', 'true');
            unlockDashboard();
        } else {
            err.style.display = 'block';
        }
    }

    function unlockDashboard() {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        initTable();
    }

    function logout() {
        sessionStorage.removeItem('hudson_logged_in');
        location.reload();
    }

    // Check persistence on load
    window.onload = () => {
        if (sessionStorage.getItem('hudson_logged_in') === 'true') unlockDashboard();
    };

    // --- ATTENDANCE SYSTEM ---
    function createRow(data = {name:'', email:'', status:'Present', notes:''}) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td><input type="text" class="form-input s-name" value="${data.name}" placeholder="Student Name"></td>
            <td><input type="email" class="form-input s-email" value="${data.email}" placeholder="email@hudson.edu"></td>
            <td>
                <select class="form-input s-status">
                    <option value="Present" ${data.status==='Present'?'selected':''}>Present</option>
                    <option value="Absent" ${data.status==='Absent'?'selected':''}>Absent</option>
                    <option value="Late" ${data.status==='Late'?'selected':''}>Late</option>
                </select>
            </td>
            <td><input type="text" class="form-input s-notes" value="${data.notes}" placeholder="..."></td>
            <td><button class="btn-notify" onclick="mailProtocol(this)">✉ Notify</button></td>
        `;
        document.getElementById('attendance-list').appendChild(tr);
        
        tr.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('input', triggerSave);
        });
    }

    function triggerSave() {
        document.getElementById('save-msg').innerText = "Saving...";
        document.getElementById('save-msg').style.background = "#fff7ed";
        document.getElementById('save-msg').style.color = "#c2410c";
        
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(commitToStorage, 1000);
    }

    function commitToStorage() {
        const rows = document.querySelectorAll('#attendance-list tr');
        const storageData = Array.from(rows).map(row => ({
            name: row.querySelector('.s-name').value,
            email: row.querySelector('.s-email').value,
            status: row.querySelector('.s-status').value,
            notes: row.querySelector('.s-notes').value
        })).filter(item => item.name.trim() !== "" || item.email.trim() !== "");

        localStorage.setItem('hudson_attendance_data', JSON.stringify(storageData));
        
        const badge = document.getElementById('save-msg');
        badge.innerText = "✓ Changes Saved Locally";
        badge.style.background = "#dcfce7";
        badge.style.color = "#10b981";
    }

    function mailProtocol(btn) {
        const row = btn.closest('tr');
        const name = row.querySelector('.s-name').value;
        const email = row.querySelector('.s-email').value;
        const status = row.querySelector('.s-status').value;
        const notes = row.querySelector('.s-notes').value;

        if (!email) return alert("Student email is required to send notification.");

        const subject = encodeURIComponent(`Attendance Update: ${name}`);
        const body = encodeURIComponent(
            `Dear ${name},\n\n` +
            `This is an automated notification from the Hudson Schooling Corporation Attendance System.\n\n` +
            `Date: ${new Date().toLocaleDateString()}\n` +
            `Status: ${status}\n` +
            `Remarks: ${notes || 'None'}\n\n` +
            `Please contact the office if you believe there is an error in this record.\n\n` +
            `Best regards,\nHudson Schooling Corp Administration`
        );

        window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }

    function initTable() {
        const saved = localStorage.getItem('hudson_attendance_data');
        if (saved) {
            JSON.parse(saved).forEach(d => createRow(d));
        } else {
            for(let i=0; i<3; i++) createRow();
        }
    }

    function wipeData() {
        if (confirm("Permanently delete all attendance records for this session?")) {
            localStorage.removeItem('hudson_attendance_data');
            location.reload();
        }
    }

    // Safety Save on Refresh or Tab Close
    window.addEventListener('beforeunload', commitToStorage);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudson Attendance | Secure Portal</title>
    <style>
        :root {
            --hudson-blue: #1e3a8a;
            --hudson-gold: #fbbf24;
            --bg: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
        }

        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; color: #1e293b; }

        /* Login Screen */
        #login-screen {
            position: fixed; inset: 0; background: var(--hudson-blue);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .login-box {
            background: white; padding: 2.5rem; border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center;
        }
        .login-box h1 { color: var(--hudson-blue); margin-bottom: 0.5rem; font-size: 1.5rem; }
        .login-box input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #cbd5e1; border-radius: 0.5rem; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 0.75rem; background: var(--hudson-gold); border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer; margin-top: 1rem; }

        /* Main UI */
        #main-ui { display: none; padding: 2rem; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        header { border-bottom: 2px solid #e2e8f0; padding-bottom: 1rem; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .status-pill { font-size: 0.75rem; padding: 0.25rem 0.75rem; background: #dcfce7; color: var(--success); border-radius: 99px; font-weight: 600; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 1rem; background: #f1f5f9; font-weight: 600; border-bottom: 2px solid #e2e8f0; }
        td { padding: 0.75rem 1rem; border-bottom: 1px solid #f1f5f9; }

        .name-input { width: 100%; border: none; padding: 0.5rem; border-bottom: 1px solid transparent; }
        .name-input:focus { outline: none; border-bottom: 1px solid var(--hudson-blue); }

        select { padding: 0.4rem; border-radius: 0.4rem; border: 1px solid #cbd5e1; background: white; }
        
        .controls { margin-top: 2rem; display: flex; gap: 1rem; }
        .btn { padding: 0.6rem 1.2rem; border-radius: 0.5rem; border: none; cursor: pointer; font-weight: 600; }
        .btn-add { background: var(--hudson-blue); color: white; }
        .btn-clear { background: #fee2e2; color: var(--danger); }
        .btn-logout { background: #f1f5f9; color: #64748b; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h1>Hudson Schooling</h1>
        <p>Attendance Tracker Login</p>
        <div id="error-msg" style="color:red; display:none; margin-bottom:10px;">Access Denied</div>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">Enter Portal</button>
    </div>
</div>

<div id="main-ui">
    <div class="container">
        <header>
            <div>
                <h2 style="margin:0; color:var(--hudson-blue)">Attendance Sheet</h2>
                <div id="save-note" class="status-pill">System Online</div>
            </div>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </header>

        <table>
            <thead>
                <tr>
                    <th style="width: 40%;">Student Name</th>
                    <th style="width: 20%;">Status</th>
                    <th style="width: 40%;">Remarks</th>
                </tr>
            </thead>
            <tbody id="attendance-body"></tbody>
        </table>

        <div class="controls">
            <button class="btn btn-add" onclick="addNewRow()">+ Add Student</button>
            <button class="btn btn-clear" onclick="resetAll()">Clear Sheet</button>
        </div>
    </div>
</div>

<script>
    const USR = 'admin';
    const PSW = '2132012kkKK';
    let saveTimer;

    // --- Auth Logic ---
    function login() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(u === USR && p === PSW) {
            sessionStorage.setItem('hudson_auth', 'active');
            startTracker();
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    function logout() {
        sessionStorage.removeItem('hudson_auth');
        location.reload();
    }

    function startTracker() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
        loadAttendance();
    }

    window.onload = () => {
        if(sessionStorage.getItem('hudson_auth') === 'active') startTracker();
    };

    // --- Tracker Logic ---
    function addNewRow(data = {name:'', status:'Present', remark:''}) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td><input type="text" class="name-input s-name" value="${data.name}" placeholder="Student Name..."></td>
            <td>
                <select class="s-status">
                    <option value="Present" ${data.status==='Present'?'selected':''}>Present</option>
                    <option value="Absent" ${data.status==='Absent'?'selected':''}>Absent</option>
                    <option value="Late" ${data.status==='Late'?'selected':''}>Late</option>
                    <option value="Excused" ${data.status==='Excused'?'selected':''}>Excused</option>
                </select>
            </td>
            <td><input type="text" class="name-input s-remark" value="${data.remark}" placeholder="Notes..."></td>
        `;
        document.getElementById('attendance-body').appendChild(tr);
        
        tr.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('change', autoSave);
            el.addEventListener('input', autoSave);
        });
    }

    function autoSave() {
        document.getElementById('save-note').innerText = "Saving...";
        clearTimeout(saveTimer);
        saveTimer = setTimeout(performSave, 700);
    }

    function performSave() {
        const rows = document.querySelectorAll('#attendance-body tr');
        const attendanceData = Array.from(rows).map(row => ({
            name: row.querySelector('.s-name').value,
            status: row.querySelector('.s-status').value,
            remark: row.querySelector('.s-remark').value
        })).filter(item => item.name.trim() !== "");

        localStorage.setItem('hudson_attendance_v1', JSON.stringify(attendanceData));
        document.getElementById('save-note').innerText = "âœ“ Changes Saved";
    }

    function loadAttendance() {
        const saved = localStorage.getItem('hudson_attendance_v1');
        if(saved) {
            const data = JSON.parse(saved);
            if(data.length > 0) {
                data.forEach(d => addNewRow(d));
                return;
            }
        }
        for(let i=0; i<5; i++) addNewRow();
    }

    function resetAll() {
        if(confirm("Are you sure you want to wipe the current attendance sheet?")) {
            localStorage.removeItem('hudson_attendance_v1');
            location.reload();
        }
    }

    // Safety Save on Refresh
    window.onbeforeunload = () => { performSave(); };
</script>

</body>
</html>
